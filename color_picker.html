<html>
<head>
<title>Color Picker Example</title>
 
<style type="text/css">
@import "http://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dijit/themes/soria/soria.css";
@import "http://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/resources/dojo.css/dojo.css";
@import "http://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojox/widget/ColorPicker/ColorPicker.css";

</style>
 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
 
<script type="text/javascript">
dojo.require("dojox.widget.ColorPicker");
dojo.require("dojo.parser");
 
</script>
</head>
 
<body class="soria">
<b>Please select the color:</b>
<div id="colorPicker" dojoType="dojox.widget.ColorPicker"></div>
 
</body>
</html>
